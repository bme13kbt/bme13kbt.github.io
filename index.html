    <div id="MainConDiv" style="width:100%;height:100%;">
        <div id="MainGeoDiv" style="width:100%;">
            <script type="text/javascript">
                console.warn = function () { };

                var gdiv = document.getElementById("MainGeoDiv");
                var lastps = 15200;
                var lastpe = 15400;
                if (localStorage.getItem('lastps')) lastps = parseInt(localStorage.getItem('lastps'));
                if (localStorage.getItem('lastpe')) lastpe = parseInt(localStorage.getItem('lastpe'));
                if (Math.abs(lastps - lastpe) > maxpelallowed || Math.abs(lastps - lastpe) <= 1) { lastps = 0; lastpe = 20 };
                var picparams = {
                    dum: function () { },
                    ps: lastps,
                    pe: lastpe,
                    openf: opentxtorpic
                }
                //see fmanage.js for this function
                fgui = makefgui();

                var pelstart = lastps, pelend = lastpe;
                var piclink = defimg;
                //main function that runs all
                //insead of piclink it is possible to use imageURL directly
                //see fmanage.js for parsebevtxt
                //init data params
                var parin = new setindataparin();
                parin.set(piclink, pelstart, pelend);
                var mygeo = new setindata('MainGeoDiv', fgui, parin);
                //attach gui for first run
                var fcontainer = document.getElementById("BeverGeoPlot");
                fgui.domElement.id = "fguipos";
                condiv().appendChild(fgui.domElement);

                //uncomment next line to get buttons functionality

                window.addEventListener('resize', onWindowResize, false);
                onWindowResize();


                function onWindowResize() {
                    gdiv.style.height = window.innerHeight + "px";
                }

            </script>
